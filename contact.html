<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riku Seelye - Contact</title>
    <link href="css/base.css" rel="stylesheet" />
    <link href="css/contact.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <form action="#" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="123-456-7890">

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required>

        <p>Preferred Contact Method:</p>
        <div class="inline-options">
        <input type="radio" id="contact-email" name="contact-method" value="Email" checked>
        <label for="contact-email">Email</label>
        <input type="radio" id="contact-phone" name="contact-method" value="Phone">
        <label for="contact-phone">Phone</label>
        <input type="radio" id="contact-text" name="contact-method" value="Text">
        <label for="contact-text">Text Message</label>
        </div>

        <p>Preferred Contact Days:</p>
        <div class="inline-options">
        <input type="checkbox" id="monday" name="contact-days" value="Monday">
        <label for="monday">Monday</label>
        <input type="checkbox" id="tuesday" name="contact-days" value="Tuesday">
        <label for="tuesday">Tuesday</label>
        <input type="checkbox" id="wednesday" name="contact-days" value="Wednesday">
        <label for="wednesday">Wednesday</label>
        <input type="checkbox" id="thursday" name="contact-days" value="Thursday">
        <label for="thursday">Thursday</label>
        <input type="checkbox" id="friday" name="contact-days" value="Friday">
        <label for="friday">Friday</label>
        </div>

        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="40"
            placeholder="Type here..."></textarea><br><br>
        <input type="submit" value="Submit" id="submit">
        <input type="reset" value="Reset">
    </form>

    <section class="navbar">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutme.html">About Me</a></li>
            </ul>
        </nav>
    </section>


    <footer>
        <p>My Portfolio. Riku Seelye.</p>
    </footer>

</body>

</html>
